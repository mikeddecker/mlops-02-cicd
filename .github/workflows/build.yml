---
name: Build and test
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Get simple/minimal NodeJS
        uses: dreamcodez/dead-simple-nodejs@1
        with:
          NODE_VERSION: 20
      - name: Run yarn install
        run: yarn install